<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - Actime</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 60px auto; padding: 20px; text-align: center; }
        h1 { color: #008080; }
        label { display: block; margin-bottom: 5px; font-weight: bold; text-align: left; }
        input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        .field { margin: 15px 0; }
        .error { color: #dc3545; margin: 10px 0; display: none; }
        button { background-color: #008080; color: white; padding: 12px 24px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; }
        button:hover { background-color: #006666; }
        .success h2 { color: #008080; }
        hr { margin-top: 40px; border: none; border-top: 1px solid #eee; }
        .footer { color: #888; font-size: 14px; }
    </style>
</head>
<body>
    <div id="formSection">
        <h1>Reset Password</h1>
        <p>Enter your new password below.</p>
        <form id="resetForm">
            <div class="field">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required minlength="4" />
            </div>
            <div class="field">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="4" />
            </div>
            <div id="error" class="error"></div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <div id="successSection" class="success" style="display: none;">
        <h2>&#10003; Password Reset!</h2>
        <p>Your password has been reset successfully.</p>
        <p>You can now log in with your new password.</p>
    </div>

    <hr />
    <p class="footer">Actime</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        const token = params.get('token');

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const pw = document.getElementById('newPassword').value;
            const cpw = document.getElementById('confirmPassword').value;
            const errEl = document.getElementById('error');

            if (pw !== cpw) {
                errEl.textContent = 'Passwords do not match.';
                errEl.style.display = 'block';
                return;
            }
            errEl.style.display = 'none';

            try {
                const resp = await fetch('/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        token: token,
                        newPassword: pw,
                        confirmPassword: cpw
                    })
                });

                if (resp.ok) {
                    document.getElementById('formSection').style.display = 'none';
                    document.getElementById('successSection').style.display = 'block';
                } else {
                    const data = await resp.json();
                    errEl.textContent = data.message || 'Reset failed. The link may have expired.';
                    errEl.style.display = 'block';
                }
            } catch(ex) {
                errEl.textContent = 'An error occurred. Please try again.';
                errEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
